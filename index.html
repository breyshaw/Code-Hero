<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script defer src="./js/app.js"></script> -->
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE HERO</title>
</head>

<body>
    <h1>Code Hero</h1>
    <div id="path1Img">HYRULE</div>
    <div id="path2Img">Path two</div>
    <h2 id="enemyHealth" hidden>Enemy 100/100</h2>
    <img id="bokoblin" class="resize" src='./Images/bokoblin.jpeg'></img>
    <h2 id="message">message</h2>
    <form id='form'>
        <h2 id="message"></h2>
        <h2 id="random-question" hidden></h2>
        <input type="text" placeholder="Enter answer here..." id="answer-input"hidden>
        <button id="answer-button" type='submit' hidden>SUBMIT ANSWER</button>
        <button id="startOver-btn" type='reset'>Reset</button>
        <button id="path-one" type="button">
            Wake up Link!
        </button>
        <button id="path-two" type="button">
            Path Two
        </button>
    </form>
    <button id="continue-bob" hidden>Continue to the Temple</button>
    <button id="continue-lynel" hidden>Continue to the Triforce!</button>
    <footer id="playerHealth" hidden="true">PLAYER 100/100</footer>
</body>
<script src="./js/app.js"></script>
</html>

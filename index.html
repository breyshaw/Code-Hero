<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero of Code</title>
    
</head>

<body>
    <h1 id="title"></h1>
    <img id="intro" hidden></img>
    <section>
    <!-- <div id="path2Img"hidden>Path two</div> -->
    <!-- <h2 hidden id="enemy-hp">Enemy HP</h2> -->
    <h2 id="bobHealth" class="damage" hidden>100</h2>
    <h2 id="lynHealth" class="damage" hidden>100</h2>
    <img id="bokoblin" class="resize" src='./Images/bokoblin.jpeg'></img>
    <form id='form'>
        <h2 id="message"></h2>
        <h2 id="random-question" hidden></h2>
        <input type="text" placeholder="Enter answer here..." id="answer-input" hidden>
        <button id="answer-button" type='submit' hidden>SUBMIT ANSWER</button>
        <input type="text" placeholder="(LYN)Enter answer here..." id="lynAnsInput" hidden>
        <button id="lynSubmitBtn" type='submit' hidden>LYN SUBMIT ANSWER</button>
        <button id="startOver-btn" type='reset'>Reset</button>
        <button id="path-one" type="button">
            Wake up Link!
        </button>
        <!-- <button id="path-two" type="button">
            Path Two
        </button> -->
    </form>
    <button id="continue-bob" hidden>Continue to the Temple</button>
    <button id="continue-lynel" hidden>Continue to the Triforce!</button>
    <h3 id="footer">Player Health:</h3>
    <h2 id="playerHealth" type=number hidden="true">100</h2>
</section>
</body>
<script src="./js/app.js"></script>

</html>

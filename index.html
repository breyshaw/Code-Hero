<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE HERO</title>
</head>

<body>
    <h1>Code Hero</h1>
    <div id="pathOneImg">pathOneImg</div>
    <div id="pathTwoImg">pathTwoImg</div>
    <h2 id="enemyHealth">Enemy 100/100</h2>
    <div id="enemy">ENEMY</div>
    <h2 id="message">message</h2>
    <form id='form'>
        <h2 id="message"></h2>
        <input type="text" placeholder="Enter answer here..." id="answer-input"hidden>
        <button id="answer-button" type='submit' hidden>SUBMIT ANSWER</button>
        <button id="startOver-btn" type='reset'>Reset</button>
        <button id="path-one" type="button">
            Path one
        </button>
        <button id="path-two" type="button">
            Path Two
        </button>
    </form>
    <footer id="playerHealth" hidden>PLAYER 100/100</footer>
</body>
</html>
